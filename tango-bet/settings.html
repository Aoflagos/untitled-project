					<p class="grey-text "><i class="material-icons">delete</i></p>

	<!--modal-->


	<div class="modalls">


		<!-- Modal Structure -->
		<div id="Bank_modal" class="modal bottom-sheet white">
			<div class="modal-content">
				<h6>Enter Your Bank Details</h6>
				<div class="chat_input">
					<p>Account Number</p>
					<input type="text" placeholder="Enter full name..." class="transparent">
	
				</div>
				<div class="chat_input">
					<p>Account Name</p>
					<input type="text" placeholder="Enter phone number..." class="transparent">
	
				</div>
				
					
					<div class="input-field col s12">
						<select>
						  <option value="" disabled selected>Choose your option</option>
						  <option value="1">Zenith</option>
						  <option value="2">GTBank</option>
						  <option value="3">Polaris</option>
						</select>
						<label>Banks</label>
					  </div>
	



				<div class="modal-footer">
					<a href="#!" class=" modal-action 
					modal-close waves-effect
					waves-green btn deep-purple accent-4">
						Submit
					</a>
				</div>
			</div>
		</div>



		<!--modal ends-->


	<script>

		function openCity(evt, cityName) {
			var i, tabcontent, tablinks;
			tabcontent = document.getElementsByClassName("tabcontent");
			for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			}
			tablinks = document.getElementsByClassName("tablinks");
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(" active", "");
			}
			document.getElementById(cityName).style.display = "block";
			evt.currentTarget.className += " active";
		}
		//tab ends//


		//input select//

		$(document).ready(function () {
			$('select').formSelect();
		});

		document.addEventListener('DOMContentLoaded', function () {
			var elems = document.querySelectorAll('select');
			var instances = M.FormSelect.init(elems, options);
		});

			})

	</script>
